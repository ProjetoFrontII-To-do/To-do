<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/lista-tarefas.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDo</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="#">My ToDo's</a>
      </nav>

      <div class="toggle"></div>

      <div class="user-info">
        <p>username</p>
        <div class="user-image"></div>
      </div>
    </header>

    <form class="nova-tarefa">
      <div class="not-done"></div>
      <input
        type="text"
        placeholder="Nova tarefa"
        id="input-nova-tarefa"
        minlength="10"
      />
      <input class="data-conclusao" type="date" name="" id="" />
      <button class="btn-add-tarefa">
        <img src="./assets/plus.png" alt="Adicionar Tarefa" />
      </button>
    </form>

    <ul class="tarefas-pendentes"></ul>

    <h2 class="titulo-concluida-h2">Tarefas conclu√≠das</h2>
    <ul class="titulo-concluida"></ul>

    <div id="modal">
      <div id="modal-box">
        <p>Deseja excluir?</p>
        <div class="buttons-modal-excluir">
          <button id="btn-cancelar">Cancelar</button>
          <button id="btn-deletar">Excluir</button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script> -->
  </body>
</html>
